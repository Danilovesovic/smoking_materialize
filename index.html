<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmokingApp</title>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="blue-grey darken-4">
         <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content blue-grey darken-4'>
   
    <li><a id="reset" href="#!" class="white-text"><i class="material-icons">autorenew</i>reset</a></li>
  </ul>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo left orange-text"><i class="material-icons">smoking_rooms</i></a>
            <ul class="right">
                <li><a href="#" class="dropdown-trigger" data-target='dropdown1'><i class="material-icons orange-text">more_vert</i></a></li>
              </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 center-align">
            <div class="col s6 ">
                <div class="card orange darken-4">
                    <div class="card-content white-text align-center">
                        <span class="card-title">Total</span>
                        <p>12200</p>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card last pink darken-4">
                    <div id="last" class="card-content white-text align-center">
                        <span class="card-title">Last</span>
                        <div class="row">
                            <div class="col s4 hours">00</div>
                            <div class="col s4 minutes">00</div>
                            <div class="col s4 seconds">00</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h5 class="white-text">Days </h5>
        <div class="days-holder">
            <div class="first_day col-1-7">
                <div class="tab day1">
                    <div class="info-layer">12</div>
                    <div class="day">M</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day2">
                    <div class="info-layer">12</div>
                    <div class="day">T</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day3">
                    <div class="info-layer">12</div>
                    <div class="day">W</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day4">
                    <div class="info-layer">12</div>
                    <div class="day">T</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day5">
                    <div class="info-layer">12</div>
                    <div class="day">F</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day6">
                    <div class="info-layer">12</div>
                    <div class="day">S</div>
                    <div class="procent"></div>
                </div>
            </div>
            <div class="col-1-7">
                <div class="tab day0">
                    <div class="info-layer">12</div>
                    <div class="day">S</div>
                    <div class="procent"></div>
                </div>
            </div>
        </div>

    </div>
<div class="row">
    <div class="col s12 center-align">
        <button id="smokeBtn" class="btn-large waves-effect waves-light pink" type="submit" name="action">SMOKE
            <i class="material-icons right">timer</i>
          </button>
    </div>
</div>
   
 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
